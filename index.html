<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="final bg-info">
        <h2 style="text-align: center;" class="heading2">Temperature Converter</h2>
        <div class="row">


            <div class=" div1 d-md-grid d-sm-grid col-lg-7 col-md-12">
                <h3 class="heading3">Degrees</h3>
                <input type="text" class="input1" id="input1" placeholder="Enter value">
            </div>
            <div class=" div2 col-lg-5 col-md-12">
                <h3 class="heading3">Type</h3>
                <div>
                    <select class="form-select select_box form-select-lg" id="options"
                        aria-label="Default select example">
                        <!-- <option selected>Select Unit</option> -->
                        <option value="Degree">Degree</option>
                        <option value="Kelvin">Kelvin</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                    </select>
                </div>


            </div>
        </div>
        <div class="div3 d-grid ">
            <h3 class="heading3">Result</h3>

            <input type="text" class="input2" id="input2">
        </div>
        <div class="d-grid div4">
            <button class="btn btn-warning btn-lg " onclick="my_function()">Convert</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function my_function() {
            var degrees = document.getElementById("input1").value;


            if (degrees == "") {
                document.getElementById("input1").focus();
                document.getElementById("input2").value = "Enter a valid number";
                setTimeout(function1, 2000);

            }
            else {
                var unit = document.getElementById("options").value;
                if (unit == "Degree") {
                    document.getElementById("input2").value = degrees + " " + `\u00B0` + "C";

                }
                else if (unit == "Kelvin") {
                    var kel = Number(degrees) + 273.15;
                    document.getElementById("input2").value = kel + " K";

                }
                else {
                    var fah = Number(degrees) * 9 / 5 + 32;
                    document.getElementById("input2").value = fah + " F";
                }
            }
        }
        function function1() {
            document.getElementById("input2").value = "";
        }

    </script>
</body>

</html>
